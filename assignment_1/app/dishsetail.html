    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
            <div class="col-xs-12">
                <div class="media" >
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" src="{{dishCtrl.dish.image}}" alt="dish">
                    </a>
                  </div>
                  <div class="media-body">
                    <div class="media-heading">
                      <div class="media-heading__wrapper">
                        <span><h3>{{dishCtrl.dish.name}}</h3></span>
                        <span class="label">{{dishCtrl.dish.label}}</span>
                        <span class="price">{{dishCtrl.dish.price | currency}}</span>
                      </div>
                    </div>
                    <p class="desc">{{dishCtrl.dish.description}}</p>
                  </div>
                </div><!-- media end -->
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <div class="comments_wrapper">
                <div class="sort-section">
                  <span class="cus-comments">Customer comments</span>
                  <span class="sort-section_sort">Sort by:</span>
                  <input type="text" ng-model="sortEntity">
                </div><!-- end sort-section -->
                <blockquote ng-repeat="comment in dishCtrl.dish.comments | orderBy: sortEntity">
                  <p>{{comment.rating}} starts</p>
                  <p>{{comment.comment}}</p>
                  <p class="author-date">&ndash; {{comment.author}}, {{comment.date | date: 'longDate'}}</p>
                </blockquote>
              </div><!-- end comments_wrapper -->
            </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
