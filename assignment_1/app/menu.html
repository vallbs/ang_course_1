<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <!-- <div class="row row-content" ng-controller="menuController as menuCtrl | filter: menuCtrl.filtText"> -->
        <div class="row row-content" ng-controller="menuController as menuCtrl">
            <div class="col-xs-12" >
            
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active: menuCtrl.isSelected(1)}"><a aria-controls="all menu" role="tab" ng-click="menuCtrl.select(1)">06 May</a></li>
                <li role="presentation" ng-class="{active: menuCtrl.isSelected(2)}"><a aria-controls="all menu" role="tab" ng-click="menuCtrl.select(2)">07 May</a></li>
                <li role="presentation" ng-class="{active: menuCtrl.isSelected(3)}"><a aria-controls="all menu" role="tab" ng-click="menuCtrl.select(3)">08 May</a></li>
            </ul>
            <ul>
                <li ng-repeat="item in menuCtrl.foodItems | filter: menuCtrl.filtText">
                    <div>{{item.name}}</div>
                    <div>{{item.date}}</div>
                    <div>{{item.portion}}</div>
                    <div>{{item.calories}}</div>
                </li>
            </ul>

            <!-- <input type="text" ng-model="dish.comment"> -->
            </div>
        </div>
    </div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/custom.js"></script>
<script src="scripts/fibonachi.js"></script>

</body>

</html>
